<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Web Project</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo">WebStart</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#form">Contact</a></li>
          <li><a href="#todo">To-Do</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="form" class="card">
      <h2>ğŸ“¬ Contact Us</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="message">Message:</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>
        <p id="formMsg" class="msg"></p>
      </form>
    </section>

    <section id="todo" class="card">
      <h2>ğŸ“ To-Do List</h2>
      <div class="todo-container">
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <button id="addTaskBtn" class="btn">Add Task</button>
        <ul id="taskList"></ul>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 WebStart by Tushar Bisane. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
